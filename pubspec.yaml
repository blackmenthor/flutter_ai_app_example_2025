name: flutter_hair_recommendation
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # Firebase AI for Imagen
  firebase_core: ^4.2.1
  firebase_ai: ^3.6.0
  
  # Image Picker (Camera + Gallery)
  image_picker: ^1.0.7
  
  # Save images to gallery (Modern alternative to image_gallery_saver)
  gal: ^2.3.0
  
  # Permissions handling
  permission_handler: ^11.3.0
  
  # HTTP requests
  http: ^1.2.0
  
  # Path provider for local storage
  path_provider: ^2.1.1
  
  # State Management
  provider: ^6.1.1
  
  # UI/UX
  flutter_spinkit: ^5.2.0
  cached_network_image: ^3.3.1
  smooth_page_indicator: ^1.1.0
  
  # Environment variables
  flutter_dotenv: ^5.1.0

  mime: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
